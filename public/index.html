<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quote Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="data/atla.js"></script>
    <script src="data/atla_dialogue.js"></script>
    <script src="nlp.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <main>
      <form id="quoteSearch">
        <input type="search" name="query" placeholder="Search for a quote..." />
        <select name="dataset">
          <option value="atla">Avatar: The Last Airbender</option>
          <option value="atla_dialogue">
            Avatar: The Last Airbender Dialogue
          </option>
        </select>
        <input type="submit" value="Search" />
      </form>
      <template id="quoteTemplate">
        <table>
          <tbody class="quote-body"></tbody>
        </table>
        <cite class="quote-source"></cite>
      </template>
      <section id="quoteResults"></section>
    </main>
  </body>
</html>
